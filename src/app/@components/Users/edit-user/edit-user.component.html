<!-- Modal -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="editUserModalLabel">Edit User</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="min-height: 550px;">
                <form [formGroup]="editUser" (ngSubmit)="onEdit(user.id,editUser.value)">
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Name" formControlName="name">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" class="form-control" placeholder="User Name"
                                    formControlName="username">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com"
                                    formControlName="email">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" placeholder="Phone Number"
                                    formControlName="phone">

                            </div>
                        </div>
                    </div>
                    <div class="row" formGroupName="address">
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="street">Street Name</label>
                                <input type="text" class="form-control" placeholder="Street" formControlName="street">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="suite">Suite/Apt</label>
                                <input type="text" class="form-control" placeholder="Suite/Apt" formControlName="suite">
                            </div>
                        </div>
                    </div>
                    <div class="row" formGroupName="address">
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" placeholder="city" formControlName="city">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="zipcode">Zip/Postalcode</label>
                                <input type="text" class="form-control" placeholder="Zip/Postal code"
                                    formControlName="zipcode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="website">Website</label>
                                <input type="text" class="form-control" placeholder="Website" formControlName="website">
                            </div>
                        </div>
                    </div>
                    <div class="row" formGroupName="company">
                        <div class="col-sm-6 col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="companyname">Company Name</label>
                                <input type="text" class="form-control" placeholder="Company Name"
                                    formControlName="companyname">

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="catchPhrase">Catch Phrase</label>
                                <input type="text" class="form-control" placeholder="Catch Phrase"
                                    formControlName="catchPhrase">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="catchPhrase">BS</label>
                                <input type="text" class="form-control" placeholder="BS" formControlName="bs">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="this.editUserTrigger = false;">Cancel</button>
                <button type="button" class="btn btn-primary u-margin-left" (click)="onEdit(user.id,editUser.value)"
                    [disabled]="!this.editUser.valid" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
