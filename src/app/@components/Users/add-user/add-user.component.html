<!-- Modal -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="addUserModalLabel">Add New User</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="min-height: 400px;">
                <form [formGroup]="addUser" (ngSubmit)="onAdd(addUser.value)">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Name" formControlName="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" class="form-control" placeholder="User Name"
                                    formControlName="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Email" formControlName="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" placeholder="Phone Number"
                                    formControlName="phone">
                            </div>
                        </div>
                    </div>
                    <div class="form-row" formGroupName="address">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="street">Street Name</label>
                                <input type="text" class="form-control" placeholder="Street" formControlName="street">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="suite">Suite</label>
                                <input type="text" class="form-control" placeholder="Suite" formControlName="suite">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" placeholder="city" formControlName="city">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="zipcode">Zipcode</label>
                                <input type="text" class="form-control" placeholder="zipcode" formControlName="zipcode">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="website">Website</label>
                                <input type="text" class="form-control" placeholder="Website" formControlName="website">
                            </div>
                        </div>
                    </div>
                    <div class="form-row" formGroupName="company">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Company Name</label>
                                <input type="text" class="form-control" placeholder="Company Name"
                                    formControlName="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="catchPhrase">Catch Phrase</label>
                                <input type="text" class="form-control" placeholder="Catch Phrase"
                                    formControlName="catchPhrase">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onAdd(addUser.value)" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
